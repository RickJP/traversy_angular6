<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" 
      [(ngModel)]="user.firstName" class="form-control" name="firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="user.lastName" class="form-control" name="lastName">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="user.email" class="form-control" name="email">
    </div>

    <button [disabled] ="user.firstName == '' || user.lastName == ''"
    [disabled]="!enableAdd" class="btn btn-block mb-3">Add New User</button>
  
  </form>
</div>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" 
  [class.bg-light]="user.isActive" [style.border-color]="user.isActive ? 'green' : ''">
    <h3>{{ user.firstName }} {{ user.lastName }}
      <small><button (click)="user.hide = !user.hide" 
      class="btn-dark btn-sm"><i class="fa fa-plus"></i></button></small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">Email: {{ user.age }}</li>
      <li class="list-group-item">Joined: {{
        user.registered | date:"mediumDate"}}</li>
    </ul> 
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users found.</h4>
<h4 *ngIf="!loaded">Loading users...</h4>
